<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Spectacle</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/skeleton.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/modules/document_reviewer.js') }}"></script>
  <script>
    var globalDocId = {{ document_data.id | safe }};
    $(document).ready(function() {
        DocumentReviewer.init();
    });
  </script>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  {% include 'header.html' %}

  <div class="container">

    <div class="row">
      <div class="twelve columns">
        <h3>Review: {{document_data.title}}</h3>
      </div>
    </div>

    <div class="row" style="margin-top: 1rem" id="status_bar" hidden>
      <div class="ten columns message-popup">
        <h5>Done!</h5>
        <p>Publishing process initiated. The document should show up in search results shortly.</p>
      </div>
    </div>

    <div class="row" style="margin-top: 1rem">
      <div class="six columns"style="margin-top: 1rem">
        <label for="form_title">Title</label>
        <input class="u-full-width" type="text" placeholder="" id="form_title" value="{{document_data.title}}">
      </div>
      <div class="six columns"style="margin-top: 1rem">
        <label for="form_original_url">Original URL</label>
        <input class="u-full-width" type="text" placeholder="" id="form_original_url" value="{{document_data.original_url}}" disabled>
      </div>
    </div>

    <div class="row" style="margin-top: 1rem">
      <div class="twelve columns"style="margin-top: 1rem">
        <label for="form_content">Content (automatically extracted)</label>
        <textarea class="u-full-width" placeholder="" id="form_content" rows="10">{{document_data.content}}</textarea>
      </div>
    </div>

    <div class="row" style="margin-top: 1rem">
      <div class="twelve columns"style="margin-top: 1rem">
        <label for="form_summary">Summary</label>
        <textarea class="u-full-width" placeholder="" id="form_summary" rows="5">{{document_data.summary}}</textarea>
      </div>
    </div>

    <div class="row" style="margin-top: 1rem">
      <div class="six columns"style="margin-top: 1rem">
        <label for="form_topic_id">Topic ID</label>
        <input class="u-full-width" type="text" placeholder="" id="form_topic_id" value="{{document_data.topic_id}}">
      </div>

      <div class="six columns"style="margin-top: 1rem">
        <label for="form_source">Source</label>
        <input class="u-full-width" type="text" placeholder="" id="form_source" value="{{document_data.source}}">
      </div>
    </div>

    <div class="row">
      <div class="twelve columns" style="margin-top: 5%">
        <h4>Document</h4>
        <object data="/pdf_document/{{document_data.id}}.pdf" type="application/pdf" width="100%" height="700">
          <iframe src="/pdf_document/{{document_data.id}}.pdf" width="100%" height="700" style="border: none;">
            This browser does not support PDFs. Please download the PDF to view it: <a href="/pdf_document/{{document_data.id}}.pdf">Download PDF</a>
          </iframe>
        </object>
      </div>
    </div>

    <div class="row" style="margin-top: 1rem">
      <div class="three columns"style="margin-top: 1rem">
        <button class="button-primary" id="publish_button">Publish</button>
      </div>
    </div>

  </div>

  {% include 'footer.html' %}
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
