<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Spectacle</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/skeleton.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/modules/searcher.js') }}"></script>
  <script src="{{ url_for('static', filename='js/modules/popular.js') }}"></script>
  <script>
    $(document).ready(function() {
        Searcher.init();
        // PopularTopics.init();
    });
  </script>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  {% include 'header.html' %}

  <div class="container" style="margin-top: 5%">
    <div class="row">
      <div class="twelve columns">
        <h5>Welcome!</h5>
      </div>
    </div>

    <div class="row" style="margin-top: 1rem">
      <div class="nine columns">
        <input class="u-full-width" type="text" placeholder="" id="search_string">
      </div>
      <div class="three columns">
        <button class="button-primary" id="search_button">Search</button>
      </div>
    </div>

    <div id="search_results_panel" class="row" hidden>
      <div class="twelve columns" style="margin-top: 5%">
        <h4>Search Results</h4>
      </div>
      <div id="search_results" class="twelve columns">
      </div>
    </div>

    <div id="homepage-features-panel" class="row" style="margin-top: 10%">
      <div class="one-third column homepage-feature" onclick="location.href='/submit';">
        <h4>Submit</h4>
        <p>Submit a document to be indexed</p>
      </div>

      <!-- STUFF TO SHOW IF A USER IS LOGGED IN -->
      {% if user_info['logged_in'] %}
      <div class="one-third column homepage-feature" onclick="location.href='/review';">
        <h4>Review</h4>
        <p>Review submitted documents and publish them</p>
      </div>
      <div class="one-third column homepage-feature" onclick="location.href='/dashboard';">
        <h4>User Dashboard</h4>
        <p>View submitted and reviewed documents</p>
      </div>
      {% endif %}
    
  </div>

<!--     <div class="row">
      <div class="twelve columns" style="margin-top: 5%">
        <h4>Popular topics</h4>
      </div>
      <div id="popular_topics" class="twelve columns" style="margin-top: 5%">
      </div>
    </div> -->

  </div>
  
  {% include 'footer.html' %}

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
