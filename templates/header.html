<header>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<div class="container">

  <div id="header-row" class="row">

    <div id="logo" class="four columns">
      <!-- <h2 onclick="location.href='/';">Spectacle</h2> -->
      <img src="{{ url_for('static', filename='img/spectacle-logo-dark.svg') }}" onclick="location.href='/';">
    </div>

    {% if user_info['logged_in'] %}
      <div class="three columns nav-button" onclick="location.href='/logout';">
        <p> <i class="fa fa-user" aria-hidden="true"></i> &nbsp; logout '{{user_info.username}}'</p>
      </div>
    {% else %}
      <div class="three columns nav-button" onclick="location.href='/login';">
        <p><i class="fa fa-sign-in" aria-hidden="true"></i> &nbsp; login</p>
      </div>
    {% endif %}

    <div class="two columns nav-button" onclick="location.href='/submit';">
      <p><i class="fa fa-plus-square-o" aria-hidden="true"></i> &nbsp; submit</p>
    </div>

    <div class="two columns nav-button" onclick="location.href='/about';">
      <p><i class="fa fa-info-circle" aria-hidden="true"></i> &nbsp; about</p>
    </div>

  </div>

</div>
</header>
